<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="jquery.datetimepicker.css" rel="stylesheet" />
</head>
<body>
    <input id="date"  />
    <script src="jquery.js"></script>
    <script src="build/jquery.datetimepicker.full.js"></script>
    <script>
        $.datetimepicker.setLocale('zh-TW');
        $('#date').datetimepicker({
            lang: 'zh-TW',
            format: 'x/m/d',
            timepicker:false
        });
    </script>
</body>
</html>
